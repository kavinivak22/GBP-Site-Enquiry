<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Guberaan Promotors site enquiry form - Submit your details and get information about our properties">
    <meta name="theme-color" content="#339933">
    <title>Guberaan Promotors Site Enquiry Form</title>
    
    <!-- PWA manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS support -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#339933">
    
    <!-- Styles and fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="logo.png" alt="Guberaan Promotors Logo" class="logo" style="max-width: 150px;">
      </div>
      
      <h1>Guberaan Promotors Site Enquiry Form</h1>
      
      <form id="contactForm">
        <div class="form-group">
          <label for="site">Select Site</label>
          <div class="site-selector">
            <div class="site-option" data-value="PKGN">
              <div class="site-option-name">PKGN</div>
            </div>
            <div class="site-option" data-value="LVA">
              <div class="site-option-name">LVA</div>
            </div>
            <div class="site-option" data-value="IPBG">
              <div class="site-option-name">IPBG</div>
            </div>
            <div class="site-option" data-value="KPBG">
              <div class="site-option-name">KPBG</div>
            </div>
          </div>
          <input type="hidden" id="site" name="site" required>
        </div>
        
        <div class="form-group">
          <label for="name">Name of Customer</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name" />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required placeholder="e.g., 9876543210 or +919876543210" />
        </div>
        
        <div class="form-group">
          <label for="product">Interested Product</label>
          <select id="product" name="product" required>
            <option value="" disabled selected>Select your interest</option>
            <option value="Site">Site</option>
            <option value="Building-2BHK">Building - 2BHK</option>
            <option value="Building-3BHK">Building - 3BHK</option>
            <option value="Building-4BHK">Building - 4BHK</option>
          </select>
        </div>
        
        <button type="submit" id="submitBtn">Submit Enquiry</button>
      </form>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Processing your request...</p>
      </div>
      
      <div class="status" id="status"></div>
    </div>
    
    <!-- App Script -->
    <script src="app.js"></script>
  </body>
</html>
